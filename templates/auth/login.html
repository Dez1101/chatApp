{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container h-100">
  <div class="row  d-flex align-items-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2"></div>
  
        <div class="col-md-8">
          <div class="card mt-5">
            <div class="card-body" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
  
              {% include 'partials\_flash_messgaes.html' %}
  
              <form action="{% url 'dezzi:login' %}" method="POST">
                {% csrf_token %}
  
  
                <div class="form-group mt-2">
                  <input class="form-control form-control-sm mb-2" type="text" name="username" value="{{data.username}}"
                    placeholder="Username">
  
  
                </div>
  
                <div class="form-group">
                  <input class="form-control form-control-sm mb-2" type="password" name="password" placeholder="Password">
  
  
                </div>
  
                <input type="submit" class="btn btn-sm btn-block btn-primary w-100 mb-2" value="Login">
  
              </form>
  
              <p class="mt-3 text-center">Still have registered for an account?, <a href="{% url 'dezzi:signup' %}">Sign Up</a></p>
            </div>
          </div>
  
        </div>
  
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
